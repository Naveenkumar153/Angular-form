<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">


      <form [formGroup]="signinForm" (ngSubmit)="submitForm()">
        <div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username" >
            <div *ngIf="username.invalid && (username.touched || username.dirty)">
              <span class="help-block" *ngIf="username.errors?.['required']">username required</span>
              <span class="help-block" *ngIf="username.errors?.['minlength']">
                username required min 5 charaters
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
            <div *ngIf="email.invalid && (email.touched || email.dirty)">
              <span class="help-block" *ngIf="email.errors?.['required']">email required</span>
              <span class="help-block" *ngIf="email.errors?.['email']">
                email is not valid
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
            <div *ngIf="password.invalid && (password.touched || password.dirty)">
              <span class="help-block" *ngIf="password.errors?.['required']">password required</span>
            </div>
          </div>
          <div class="form-group">
            <label for="conpassword">Conform Password</label>
            <input type="password" id="conpassword"  class="form-control" formControlName="conform_password">
            <div *ngIf="conpassword.invalid && (conpassword.touched || conpassword.dirty)">
              <span class="help-block" *ngIf="conpassword.errors?.required">conform password required</span>
              <span class="help-block" *ngIf="conpassword.errors.confirmedValidator">
                conform password didn't match
              </span>
            </div>
          </div>
          <!-- [disabled]="!signinForm.valid" -->
          <button class="btn btn-primary" [disabled]="!signinForm.valid">Submit</button>
        </div>
      </form>
